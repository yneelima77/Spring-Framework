<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>Quiz Master Home Page</title>
</head>
<body>
<!-- Importing NavBar -->
<div th:insert="navbar.html :: navbar"></div>
<!--Main container-->
<div class="container py-5 px-4">
        <h3 class="mb-5 text-center">Quiz Master: Start Your Quiz Here</h3>
        <form class="form bg-light py-5 px-4" style="background-color: #e3f2fd;" action="/quiz" method="POST">
            <p style="text-align: center;">Must Enter Your Name</p>
            <div style="display: flex; justify-content: center;">

            <input type="text" name="username" placeholder="Username" pattern="[A-Za-z]+" title="Username Must contain letters only" required/>
            </div>
            <div style="display: flex; justify-content: center; margin-top:10px;">
            <button type="submit" class="btn btn-success">Start Quiz</button>
            </div>
        </form>
</div>
<!--Importing Footer-->
<div  th:insert="footer.html :: footer"></div>
<!--Bootstrap script-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
